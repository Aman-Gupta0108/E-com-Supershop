{% extends 'index.html' %} {% load static %} {% block title %}
<title>Supershop|Login</title>
{% endblock %} {% block body %}

<div class="container">
    <div class="row">
        <button id="rap-button1" class="btn_3 w-100 m-5" >pay</button>
    </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    var id ="{{id}}"
    var options={
        "key":"{{api_key}}",//Enter the generated key Id generated from the Dashboard
        "name":"supershop",
        "description":"Test Transaction",
        // "order":"{{order}}",//this is a sample order id pass the id obtained in the responseof 
        "order":"{{order_id}}",//this is a sample order id pass the id obtained in the responseof 
        "handler":function (response){
        window.open("/payment-success/"+id+"/"+response.razorpay_payment_id+"/"+response.razorpay_order_id+"/"+response.razorpay_signature+"/")

        },
        "prefill":{
            "name":"{{User.name}}",
            "email":"{{User.email}}",
            "contact":"{{User.phone}}"
        },
        "notes":{
            "address":"Razorpay Corporate Office"
        },

        "theme":{
            "color":"#3399cc"
        }
    };
    var rzp1=new Razorpay(options);
    rzp1.on("payment.failed",function(response){
        window.open("/checkout/")
    });
    document.getElementById("rap-button1").onclick=function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock %}
